version: 0.0
os: linux
files:
  - source: /
    destination: /home/ubuntu/spring/supingmall-be  # 수정된 디렉토리 경로
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu  # 수정된 사용자
    group: ubuntu  # 수정된 그룹

hooks:
  AfterInstall:
    - location: scripts/stop.sh
      timeout: 60
  ApplicationStart:
    - location: scripts/start.sh
      timeout: 60
